version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - cp -r public/* dist/  # Copy public folder contents to dist
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*.pdf'
      headers:
        - key: 'Content-Type'
          value: 'application/pdf'
        - key: 'Content-Disposition'
          value: 'inline'
        - key: 'Cache-Control'
          value: 'public, max-age=31536000'
    - pattern: '**/*.jpg'
      headers:
        - key: 'Content-Type'
          value: 'image/jpeg'
        - key: 'Cache-Control'
          value: 'public, max-age=31536000'
    - pattern: '**/*.jpeg'
      headers:
        - key: 'Content-Type'
          value: 'image/jpeg'
        - key: 'Cache-Control'
          value: 'public, max-age=31536000'
    - pattern: '**/*.png'
      headers:
        - key: 'Content-Type'
          value: 'image/png'
        - key: 'Cache-Control'
          value: 'public, max-age=31536000'
    - pattern: '**/*.webp'
      headers:
        - key: 'Content-Type'
          value: 'image/webp'
        - key: 'Cache-Control'
          value: 'public, max-age=31536000'
    - pattern: '**/*.svg'
      headers:
        - key: 'Content-Type'
          value: 'image/svg+xml'
        - key: 'Cache-Control'
          value: 'public, max-age=31536000'
    - pattern: '**/*'
      headers:
        - key: 'X-Content-Type-Options'
          value: 'nosniff'