version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*.pdf'
      headers:
        - key: 'Content-Type'
          value: 'application/pdf'
        - key: 'Content-Disposition'
          value: 'inline'
        - key: 'Cache-Control'
          value: 'public, max-age=31536000'
    - pattern: '**/*'
      headers:
        - key: 'X-Content-Type-Options'
          value: 'nosniff'